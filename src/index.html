<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="robots" content="noindex, nofollow">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300&amp;subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
  <title>Zoodnevnik</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body сlass="main-page">
  <!-- основной хедер. пока без модификаторов -->
  <header class="page-header">
    <div class="page-header__inner clearfix">
      <div class="logo">
        <a href="index.html" class="logo__link">
          <img src="img/logo.png" alt="" class="logo__image">
        </a>
      </div>
      <nav class="header-navigation">
        <ul class="header-navigation__list">
          <li class="header-navigation__list-item">
            <a href="#" class="header-navigation__link">Питомцы</a>
          </li>
          <li class="header-navigation__list-item">
            <a href="#" class="header-navigation__link">Группы</a>
          </li>
        </ul>
      </nav>
      <div class="tooltip-container">
        <a href="#" class="log-in-btn js-tooltip-toggle"></span>Вход</a>
        <div class="tooltip-content">
          <div class="tooltip-content__social">
            <div class="tooltip-content__social-title">Войти через:</div>
            <div class="tooltip-content__social-wrapper">
              <a href="#" class="btn btn--social btn--fb">Facebook</a>
              <a href="#" class="btn btn--social btn--vk">Вконтакте</a>
              <a href="#" class="btn btn--social btn--ok">Одноклассники</a>
            </div>
          </div>
          <div class="tooltip-content__form-wrapper">
            <form action="#" method="post">
              <input type="text" id="email" name="email" placeholder="Email">
              <input type="password" id="password" name="password" placeholder="Пароль">
              <button type="submit" class="btn btn--green btn--login">Зарегистрироваться</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- первый экран, растягивается на полную высоту и центрирует контент -->
  <section class="screen-1">
    <div class="vCenter">
      <div class="container">
        <p class="screen-1__description">Расскажите о своем питомце, ведите его биографию, получите доступ ко всей информации о питомцах сети!</p>
        <a href="#" class="btn btn--white">Простая регистрация</a>
      </div>
    </div>
  </section>
  <!-- основной контент -->
  <div class="main">
    <div class="container">
      <!-- плашка с навигацией и хлебными крошками -->
      <div class="navigation-block">
        <!-- основная навигация -->
        <nav class="page-navigation">
          <ul class="page-navigation__list">
            <li class="page-navigation__list-item">
              <a href="#" class="page-navigation__link page-navigation__link--dog active">Собаки</a>
            </li>
            <li class="page-navigation__list-item">
              <a href="#" class="page-navigation__link page-navigation__link--cat">Кошки</a>
            </li>
            <li class="page-navigation__list-item">
              <a href="#" class="page-navigation__link page-navigation__link--bird">Птицы</a>
            </li>
            <li class="page-navigation__list-item">
              <a href="#" class="page-navigation__link page-navigation__link--fish">Рыбы</a>
            </li>
            <li class="page-navigation__list-item">
              <a href="#" class="page-navigation__link page-navigation__link--mouse">Грызуны</a>
            </li>
          </ul>
        </nav>
        <nav class="breadcrumbs-navigation">
          <ul class="breadcrumbs-navigation__list">
            <li class="breadcrumbs-navigation__list-item">
              <a href="#" class="breadcrumbs-navigation__link">Группы</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>


  <script src="js/vendors/jquery.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
